  year: 2023
  content: "A paper describing ChemScraper parser for molecular diagrams in PDF drawing instructions ('born-digital') is available on arXiv [here](https://arxiv.org/abs/2311.12161). The system can also generate annotated training data for visual parsers that recognize raster images (i.e., pixel-based, such as PNG). A link to associated code is provided in a [footnote](https://gitlab.com/dprl/graphics-extraction/-/tree/icdar2024) in the paper."
