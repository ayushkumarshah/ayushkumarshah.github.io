<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Dessert ma k khaane ta maya?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Taichi boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/rasmalai.JPG" alt="rasmalai" />
        <label
          ><input type="checkbox" name="dessert" value="rasmalai" /> Rasmalai</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Mochi-nut</label >
      </div>
      <div class="dessert-item">
        <img src="food/cheese.jpeg" alt="cheesecake" />
        <label
          ><input type="checkbox" name="dessert" value="cheesecake" /> Cheesecake</label >
      </div>
      <div class="dessert-item">
        <img src="food/magnum.jpeg" alt="magnum" />
        <label
          ><input type="checkbox" name="dessert" value="magnum" /> Magnum Ice cream</label >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage-new.html'">
      Next
    </button>
  </body>
</html>
