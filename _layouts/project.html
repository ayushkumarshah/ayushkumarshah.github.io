---
layout: archive
---

<div class="projects">
  {% for project in site.data.projects %}
  <div class="project-item" style="background: linear-gradient(135deg, #d3d3d3, #f0f0f0); color: #222;">
    <!--<h2 class="project-title" style="color: #111;">{{ project.title }}</h2>-->
    <h2>{{ project.title }}</h2>
    <!--<p class="project-description" style="color: #333;">{{ project.description }}</p>-->
    <p> {{project.description }}</p>
    <div class="project-links">
      {% if project.demo %}
      <a href="{{ project.demo }}" class="btn btn-demo" target="_blank">Live Demo</a>
      {% endif %}
      {% if project.code %}
      <a href="{{ project.code }}" class="btn btn-code" target="_blank">View Code</a>
      {% endif %}
    </div>
  </div>
  <div class="project-separator"></div>
  {% endfor %}
</div>

<style>
  .projects {
    display: flex;
    flex-direction: column;
    gap: 40px;
    padding: 20px;
    background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
    border-radius: 10px;
  }
  .project-item {
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
  }
  .project-title {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 12px;
    color: #222;
  }
  .project-description {
    font-size: 1.1rem;
    margin-bottom: 18px;
    color: #444;
  }
  .project-links {
    display: flex;
    gap: 15px;
  }
  .btn {
    <!--display: inline-block;-->
    <!--padding: 12px 18px;-->
    <!--border-radius: 6px;-->
    <!--text-decoration: none;-->
    <!--font-size: 1rem;-->
    <!--font-weight: bold;-->
    <!--transition: background 0.3s ease, transform 0.2s ease;-->
    <!--color: white;-->
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none !important; color: inherit;
    border-radius: 5px;
    font-weight: bold;
    color: white;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn:hover {
    transform: scale(1.05);
  }
  .btn-demo {
    background-color: #3498db;
    <!--background-color: #2ecc71;-->
    color: white;
  }
  .btn-code {
    background-color: #fc6d26;
    color: white;
  }
  .project-separator {
    height: 3px;
    background: linear-gradient(to right, #3498db, #2ecc71);
    <!--border-radius: 1px;-->
    margin: 15px 0;
  }
</style>
