---
layout: archive
---

<div class="projects">
  {% for project in site.data.projects %}
  <div class="project-item">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    {% if project.image %}
    <div class="project-image">
      <img src="{{ project.image }}" alt="{{ project.title }}">
    </div>
    {% endif %}

    <div class="project-links">
      {% if project.demo %}
      <a href="{{ project.demo }}" class="btn btn-demo" target="_blank">Live Demo</a>
      {% endif %}
      {% if project.code %}
      <a href="{{ project.code }}" class="btn btn-code" target="_blank">View Code</a>
      {% endif %}
      {% if project.video %}
      <a href="{{ project.video }}" class="btn btn-video" target="_blank">Watch Video</a>
      {% endif %}
    </div>
  </div>
  <div class="project-separator"></div>
  {% endfor %}
</div>

<style>
  .projects {
    display: flex;
    flex-direction: column;
    gap: 40px;
    padding: 20px;
    background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
    border-radius: 10px;
  }

  .project-item {
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  .project-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
  }

  .project-image {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px 0;
  }

  .project-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-height: 400px;
    object-fit: cover;
  }

  .project-links {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
  }

  .btn {
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none !important;
    border-radius: 5px;
    font-weight: bold;
    color: white;
    transition: background 0.3s ease, transform 0.2s ease;
    min-width: 120px;
    text-align: center;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    .project-links {
      flex-direction: column;
      align-items: center;
    }
    .project-image img {
      width: 100%;
      max-height: 250px;
    }
  }

  .btn-demo {
    background-color: #3498db;
    color: white;
  }

  .btn-code {
    background-color: #fc6d26;
    color: white;
  }

  .btn-video {
    background-color: #e74c3c;
    color: white;
  }

  .project-separator {
    height: 3px;
    background: linear-gradient(to right, #3498db, #2ecc71);
    margin: 15px 0;
  }
</style>
